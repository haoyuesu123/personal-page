<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>\
                <li><a href="#about">关于我</a></li>
                <li><a href="#contact">联系我</a></li>
            </ul>
        </nav>
    </header>

    <!-- 首页部分 -->
    <section id="home" class="section">
        <div class="container">
            <h1>欢迎来到我的个人主页</h1>
            <p>你好，我是[你的名字]，一位[你的职业或专业]。</p>
        </div>
    </section>

    <!-- 关于我部分 -->
    <section id="about" class="section">
        <div class="container">
            <h2>关于我</h2>
            <p>这里写上关于你的介绍，比如你的背景、经历、技能等。</p>
        </div>
    </section>


    <!-- 联系我部分 -->
    <section id="contact" class="section">
        <div class="container">
            <h2>联系我</h2>
            <p>你可以通过以下方式联系我：</p>
            <ul>
                <li>电子邮件: example@example.com</li>
                <li>LinkedIn: <a href="#">你的LinkedIn链接</a></li>
            </ul>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2024 [你的名字]. 保留所有权利。</p>
    </footer>
</body>
</html>
